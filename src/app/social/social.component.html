<aside>

  <!--Social Icons in Header-->
  <ul class="social-icons">
      <li *ngFor="let socialsite of socialsites">
          <a target="_blank" title="{{socialsite.title}}" href="{{socialsite.link}}{{socialsite.username}}">
              <i class="fa fa-{{socialsite.icon}} fa-1x"></i><span>{{socialsite.title}}</span>
          </a>
      </li>
  </ul>
  <!--End of Social Icons in Header-->

</aside>
